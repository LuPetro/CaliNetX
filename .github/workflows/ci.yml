name: CaliNetX

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install expo-updates
      run: npm install expo-updates
      
    - name: Setup EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    
    - name: Build preview (Web)
      if: github.event_name == 'pull_request'
      run: npx expo build:web
    
    - name: Create EAS update (development)
      if: github.ref == 'refs/heads/develop'
      run: npx eas update --branch development --message "Update from GitHub CI"
    
    - name: Create EAS update (production)
      if: github.ref == 'refs/heads/main'
      run: npx eas update --branch production --message "Update from GitHub CI"